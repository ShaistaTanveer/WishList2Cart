<body>
  <main class="main">

    <section class="card-area">

      <!-- Card: City -->
      <section class="card-section">
        <div class="card">
          <div class="flip-card">
            <div class="flip-card__container">
              <div class="card-front">
                <div class="card-front__tp card-front__tp--city">
                  <svg xmlns="http://www.w3.org/2000/svg" data-name="Layer 1" viewBox="0 0 29 29"
                    class="card-front__icon">
                    <path
                      d="M14.5 2A12.514 12.514 0 0 0 2 14.5 12.521 12.521 0 0 0 14.5 27a12.5 12.5 0 0 0 0-25Zm7.603 19.713a8.48 8.48 0 0 0-15.199.008A10.367 10.367 0 0 1 4 14.5a10.5 10.5 0 0 1 21 0 10.368 10.368 0 0 1-2.897 7.213ZM14.5 7a4.5 4.5 0 1 0 4.5 4.5A4.5 4.5 0 0 0 14.5 7Z"
                      x="0px" y="0px" viewBox="0 0 150 150" style="enable-background:new 0 0 60 60;"
                      xml:space="preserve" />
                  </svg>

                  <h2 class="card-front__heading">
                    MyDetails
                  </h2>
                  <p class="card-front__text-price">
                    Edit Your Profile
                  </p>
                </div>

                <div class="card-front__bt">
                  <p class="card-front__text-view card-front__text-view--city">
                    View me
                  </p>
                </div>

              </div>
              <div class="card-back">
                <video class="video__container" autoplay muted loop>
                  <source class="video__media" src="../../assets//img/profile.mp4" type="video/mp4">
                </video>
              </div>
            </div>
          </div>

          <div class="inside-page">
            <div class="inside-page__container">
              <h3 class="inside-page__heading inside-page__heading--city">
                Edit Your Details
              </h3>
              <p class="inside-page__text">
                You can edit Your Name, Profile and Contact details
              </p>
              <a [routerLink]="['mydetails']" class="inside-page__btn inside-page__btn--city">View deals</a>
            </div>
          </div>
        </div>
      </section>
