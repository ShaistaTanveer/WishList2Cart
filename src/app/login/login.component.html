<div class="login-box">
  <h2>Login</h2>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
    <div class="user-box">
      <input name="email" ngModel type="email" #emailInput="ngModel" required email>
      <label>Email</label>
    </div>
    <div class="user-box">
      <input type="password" name="password" ngModel #passwordInput="ngModel" required>
      <label>Password</label>
    </div>
    <button class="a" type="submit">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Submit
    </button>
  </form>
</div>
